name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs-deploy:
    runs-on: ubuntu-latest
    # Only run if Tests workflow succeeded (when triggered by workflow_run)
    # Always run for push and workflow_dispatch events
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Create virtual environment
        run: |
          uv venv --python 3.12

      - name: Install docs requirements and project
        run: |
          source .venv/bin/activate
          uv pip install -e .[docs]

      - name: Download gallery cache
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: test.yml
          name: sphinx-gallery-cache
          path: docs/examples/
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build documentation
        run: |
          source .venv/bin/activate
          cd docs/
          make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
