name: Test Documentation

on:
  pull_request:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

jobs:
  docs-test:
    runs-on: ubuntu-latest
    # Only run if Tests workflow succeeded (when triggered by workflow_run)
    # Always run for pull_request and push events
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Create virtual environment
        run: |
          uv venv --python 3.12

      - name: Install docs requirements and project
        run: |
          source .venv/bin/activate
          uv pip install -e .[docs]

      - name: Download gallery cache
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: test.yml
          name: sphinx-gallery-cache
          path: docs/examples/
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Build documentation
        run: |
          source .venv/bin/activate
          cd docs/
          make html
          make linkcheck

      - name: Upload built docs
        uses: actions/upload-artifact@v6
        with:
          name: docs-html
          path: site
